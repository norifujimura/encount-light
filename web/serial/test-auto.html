<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breathing web tools</title>
    <script src="./node_modules/p5/lib/p5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="test-auto.js"></script>
</head>
  <body>
    <div class="card">
      <div class="card-header">
        Open
      </div>
        <div class="card-body">
          <button type="button" class="btn btn-primary" id="openPortButton" onclick=openPort()>Open port</button>
          <button type="button" class="btn btn-primary" id="closePortButton" onclick=closePort()>Close port</button>
          <div>
            <label for="r" class="form-label" id="rLabel">r</label>
            <input type="range" class="form-range" value = "0" min="0" max="255" id="r">
          </div>
          <div>
            <label for="g" class="form-label" id="gLabel">g</label>
            <input type="range" class="form-range" value = "0" min="0" max="255" id="g">
          </div>
          <div>
            <label for="b" class="form-label" id="bLabel">b</label>
            <input type="range" class="form-range" value = "0" min="0" max="255" id="b">
          </div>
          <div>
            <label for="w" class="form-label" id="wLabel">w</label>
            <input type="range" class="form-range" value = "0" min="0" max="255" id="w">
          </div>
      </div>
    </div>

</body>
</html>
